<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./libs/select2/select2.min.css">
    <link rel="stylesheet" href="./sass/style.css">
    
    <title>HP APP</title>
</head>
<body>

    <div class="header_box">
        <h1>Назад</h1>
    </div>

    <div class="background">
        <div class="container">
            
            <div class="calendar_box">
                <div class="option_box">
                    <h2>Выберите количество персон</h2>
                    <div class="counter">
                        <span class="counter_btn">-</span>
                        <input type="text" value="2"/>
                        <span class="counter_btn">+</span>
                    </div>
                </div>
                <div class="bootstrap_calendar"></div>
                <div class="select_wrap">
                    <h1>Выберите время</h1>
                    <select name="type_of_event" class="select_type">
                        <option class="select" value="1">12:00</option>
                        <option class="select" value="1">13:00</option>
                        <option class="select" value="1">14:00</option>
                    </select>
                </div>
                <div class="price_box">
                    <span>1280 rub</span>
                    <button class="menu_item_btn">ПОЕСТЬ</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <nav class="nav_box">
            <ul class="nav_inner">
                <li class="footer_item">
                    <img src="./img/common_icons/categ_icon.svg" alt="">
                    <p>Категории</p>
                </li>
                <li class="footer_item">
                    <img src="./img/common_icons/sales_icon.svg" alt="">
                    <p>Акции</p>
                </li>
                <li class="footer_item">
                    <img src="./img/common_icons/map_icon.svg" alt="">
                    <p>Адрес</p>
                </li>
                <li class="footer_item">
                    <img src="./img/common_icons/cab_icon.svg" alt="">
                    <p>Кабинет</p>
                </li>
                <li class="footer_item">
                    <img src="./img/common_icons/info_icon.svg" alt="">
                    <p>Инфо</p>
                </li>
            </ul>
        </nav>
    </footer>

<script src="./libs/jquery/dist/jquery.min.js"></script>
<script src="./libs/jquery/dist/jquery-ui.min.js"></script>
<script src="./libs/select2/select2.min.js"></script>
<script src="./libs/calendar/bootstrap-datepicker.js"></script>
<script src="./libs/calendar/datepicker/jquery-ui.multidatespicker.js"></script>
<script type="text/javascript" src="./libs/slick/slick.min.js"></script>
<script src="./js/calendar_init.js"></script>
<script src="./js/main.js"></script>
   
</body>
</html>
